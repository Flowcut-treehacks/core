<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Directors</title>
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="panel-header">
            <h2>Select Directors</h2>
            <button class="btn-marketplace" onclick="openMarketplace()">
                ðŸ›’ Marketplace
            </button>
        </div>

        <!-- Search/Filter -->
        <div class="search-box">
            <input
                type="text"
                id="search-input"
                placeholder="Search directors..."
                oninput="filterDirectors()"
            />
        </div>

        <!-- Canvas for Directors as Clouds -->
        <div class="canvas-container">
            <canvas id="directors-canvas"></canvas>
            <div id="director-tooltip" class="director-tooltip"></div>
            <div class="loading" id="loading-indicator">Loading directors...</div>
        </div>

        <!-- Selected Count -->
        <div class="footer">
            <span id="selected-count" class="selected-count">0 selected</span>
            <button id="btn-analyze" class="btn-analyze" onclick="startAnalysis()" disabled>
                ðŸŽ¬ Analyze
            </button>
        </div>
    </div>

    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="panel.js"></script>
</body>
</html>
